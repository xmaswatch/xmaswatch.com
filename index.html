<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="snow_effect/snowstorm.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Xmas Watch" />
    <meta property="og:url" content="https://xmaswatch.com/" />
    <meta property="og:site_name" content="Xmas Watch" />
    <meta property="og:title" content="Xmas Watch" />
    <meta property="og:type" content="website" />
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="cookies/cookiesconsent.theme-dark.css" rel="stylesheet">
    <link href="cookies/cookiesconsent.css" rel="stylesheet">
</head>
<body>

    <div class="background">
        <div class="countdown">
            <p>There are only</p>
            <h1 id="timer">00 days 00 hrs 00 mins 00 secs</h1>
            <p>until Christmas!</p>
        </div>
        <div class="social-icons">
            <a href="#" onclick="shareOn('facebook')"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#" onclick="shareOn('twitter')"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="#" onclick="shareOn('pinterest')"><img src="images/pinterest-icon.png" alt="Pinterest"></a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="cookies/cookiesconsent.js"></script>
    <script> const cc = CookiesConsentJS({
    expirationDays: 365,
    buttons: ["reject", "accept", "dismiss"],
    content: {
        title: "This website is using Cookies!",
        message: "<p>By accepting the message you will accept the cookies.</p>",
        policy: "Privacy Policy",
        policyLink: "https://gdpr-info.eu/",
        btnAccept: "Accept all cookies",
        btnReject: "Reject all cookies",
        btnDismiss: "Show cookies"
    }
    }); 
</script>
</body>
</html>
